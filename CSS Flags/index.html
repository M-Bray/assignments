<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="flag">
        <div class="franceBox" id="blue"></div>
        <div class="franceBox" id="white"></div>
        <div class="franceBox" id="red"></div>
    </div>
    <div class="flag">
        <div class="germanBox" id="black"></div>
        <div class="germanBox" id="maroon"></div>
        <div class="germanBox" id="gold"></div>
    </div>
    <div class="flag">
        <div class="madagascarBoxA" id="whiteA"></div>
            <div id="madRightCol">     
                <div class="madagascarBoxB" id="redA"></div>
                <div class="madagascarBoxB" id="greenA"></div>
            </div>
    </div>
    <div class="switzFlag">
        <div class="plusSign" id="verticalRec"></div>
        <div class="plusSign" id="horizontalRec"></div>
    </div>
    <div class="swedeFlag">
        <div class="swedeCross" id="vertLine"></div>
        <div class="swedeCross" id="horizLine"></div>
    </div>
    <div class="flag">
        <div class="germanBox" id="redB"></div>
        <div id="whiteStripeUp"></div>
        <div class="germanBox" id="blueB"></div>
        <div id="whiteStripeDown"></div>
        <div class="germanBox" id="greenB"></div>
    </div>
</body>
</html>
